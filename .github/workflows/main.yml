name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ui-cache-${{ hashFiles('package.json') }}
      - name: Install dependencies
        run: make install
      - name: Compile TypeScript
        run: make tsc
      - name: Run tests
        run: make test